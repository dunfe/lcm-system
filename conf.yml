settings:
  logging: info
  tags: ## List of tags you want to appear in notifications for identification purposes
    - production

events: ## The Docker event types that you want to trigger alerts for
  container:
    - health_status
    - oom
    - destroy
    - create
  image:
    - delete
  plugin:
    - install
    - remove
  volume:
    - destroy
    - create
  network:
    - destroy
  daemon:
    - reload
  service:
    - remove
  node:
    - remove
  secret:
    - remove
  config:
    - remove

integrations: ## Available integrations
  discord:
